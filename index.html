<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aventura en el Reino de JS</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src='Main.js' defer></script>
</head>

<body>
  <header>
    <h1 id="title">Aventura en el Reino de JS</h1>
  </header>

  <main>
    <div id="scene-1" class="scene">
      <div id="scene-1-container">
        <div class="row-1">
          <div class="img-container">
            <img src="./img/player.png" alt="jugador">
          </div>
          <h3 id="playerName1"></h3>
        </div>
        <div class="row-2">
          <div class="stats">
            <p id="ataque1"></p>
          </div>
          <div class="stats">
            <p id="defensa1"></p>
          </div>
          <div class="stats">
            <p id="vida1"></p>
          </div>
          <div class="stats">
            <p id="puntos1"></p>
          </div>
        </div>
        <div class="row-3">
          <button id="goToScene2">Continuar</button>
        </div>
      </div>
    </div> 

    <div id="scene-2" class="scene">
      <div id="scene-2-container">
        <h2 id="discount"></h2>
        <div class="row-1">
          <div id="card-container">

          </div>
        </div>
        <div class="row-2">
          <button id="goToScene3">Comprar</button>
        </div>
      </div>
    </div>

    <div id="scene-3" class="scene">
      <div id="scene-3-container">
        <div class="row-1">
          <div class="img-container">
            <img src="./img/player.png" alt="jugador">
          </div>
          <h3 id="playerName3"></h3>
        </div>
        <div class="row-2">
          <div class="stats">
            <p id="ataque3"></p>
          </div>
          <div class="stats">
            <p id="defensa3"></p>
          </div>
          <div class="stats">
            <p id="vida3"></p>
          </div>
          <div class="stats">
            <p id="puntos3"></p>
          </div>
        </div>
        <div class="row-3">
          <button id="goToScene4">Continuar</button>
        </div>
      </div>
    </div> 

  </main>

  <footer>
    <div id="inventory-container">
      <div class="item" id="item1">
        
      </div>
      <div class="item" id="item2">
      
      </div>
      <div class="item" id="item3">

      </div>
      <div class="item" id="item4">
      </div>
      <div class="item" id="item5">

      </div>
      <div class="item" id="item6">

      </div>
    </div>
  </footer>
</body>
</html>
