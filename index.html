<body>
  <header>
    <h1 id="title">Space Nightmare</h1>
  </header>

  <main>
    <div id="scene-1" class="scene active">
      <div class="scene-container">
        <div id="player-card">
          <h2>TRIPULANTE AUTORIZADO</h2>
          <div class="columns">
            <div id="player-photo">
              
            </div>
            <div id="player-info">
              <h3 id="player-name"></h3>
              <div class="stats">
                <ul>
                  <li>Ataque: <span  id="attack"></span></li>
                  <li>Defensa: <span id="defense"></span> </li>
                  <li>Vida: <span id="life"></span></li>
                  <li>Puntos: <span id="points"></span></li>
                </ul>
              </div>
              <div class="logos">
                <img src="./img/nasa.png" alt="Logo de la NASA">
                <img src="./img/earth.png" alt="Sello de la Tierra">
              </div>
            </div>
          </div>
        </div>
        <div class="row-3">
          <button id="goToScene2">Continuar</button>
        </div>
      </div>

    <div id="scene-2" class="scene">
      <div class="scene-container">
        <h2 id="discount"></h2>
        <div class="row-1">
          <div id="card-container">

          </div>
        </div>
        <div class="row-2">
          <button id="goToScene3">Comprar</button>
        </div>
      </div>
    </div>
