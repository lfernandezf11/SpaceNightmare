<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Aventura en el Reino de JS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Science+Gothic:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script type="module" src='./Main.js' defer></script>
</head>

<body>
  <header>
    <h1 id="title">Space Nightmare</h1>
  </header>

  <main>
    <div id="scene-1" class="scene">
      <div class="scene-container">
        <div id="player-card">
          <h2>TRIPULANTE AUTORIZADO</h2>
          <div class="columns">
            <div id="player-photo1">

            </div>
            <div id="player-info">
              <h3 id="player-name1"></h3>
              <div class="stats">
                <ul>
                  <li>Ataque: <span id="attack1"></span></li>
                  <li>Defensa: <span id="defense1"></span> </li>
                  <li>Vida: <span id="life1"></span></li>
                  <li>Puntos: <span id="points1"></span></li>
                </ul>
              </div>
              <div class="logos">
                <img src="./img/nasa.png" alt="Logo de la NASA">
                <img src="./img/earth.png" alt="Sello de la Tierra">
              </div>
            </div>
          </div>
        </div>
        <div class="row-3">
          <button id="goToScene2">Continuar</button>
        </div>
      </div>
    </div>

    <div id="scene-2" class="scene">
      <div class="scene-container">
        <h2>Elige bien qué compras: tu vida depende de ello__</h2>
        <h2 id="discount"></h2>
        <div class="market-container">
          <div id="card-container">

          </div>
        </div>
        <div class="row-3">
          <button id="goToScene3">Comprar</button>
        </div>
      </div>
    </div>

    <div id="scene-3" class="scene">
      <div class="scene-container">
        <div id="player-card">
          <h2>TRIPULANTE AUTORIZADO</h2>
          <div class="columns">
            <div id="player-photo3">

            </div>
            <div id="player-info">
              <h3 id="player-name3"></h3>
              <div class="stats">
                <ul>
                  <li>Ataque: <span id="attack3"></span></li>
                  <li>Defensa: <span id="defense3"></span> </li>
                  <li>Vida: <span id="life3"></span></li>
                  <li>Puntos: <span id="points3"></span></li>
                </ul>
              </div>
              <div class="logos">
                <img src="./img/nasa.png" alt="Logo de la NASA">
                <img src="./img/earth.png" alt="Sello de la Tierra">
              </div>
            </div>
          </div>
        </div>
        <div class="row-3">
          <button id="goToScene4">Continuar</button>
        </div>
      </div>
    </div>

    <div id="scene-4" class="scene">
      <div class="scene-container">
        <h2>¡Cuidado! Tus enemigos aguardan</h2>
        <div class="enemies-container">
          <div id="enemycard-container">

          </div>
        </div>
        <div class="row-3">
          <button id="goToScene5">Jugar</button>
        </div>
      </div>
    </div>

    <div id="scene-5" class="scene">
      <div class="scene-container">
        <h2>¡Que comience la batalla!</h2>

        <div class="battle-container">
          <div id="fighters">
            <div id="player-container"></div>
            <div id="versus"><img src="./img/versus.png" alt="" srcset=""></div>
            <div id="enemy-container"></div>
          </div>
        </div>
        <div class="battle-winner">
          <p id="winner-name">Ganador: <span></span></p>
          <p id="player-points">Puntos ganados: <span></span></p>
        </div>
        <div class="row-3">
          <button id="nextBattle">Siguiente batalla</button>
          <button id="goToScene6" class="hidden disabled">Finalizar</button>
        </div>

      </div>

    </div>
    </div>
  </main>

  <footer>
    <div id="inventory-container">
      <div class="item" id="item1">

      </div>
      <div class="item" id="item2">

      </div>
      <div class="item" id="item3">

      </div>
      <div class="item" id="item4">
      </div>
      <div class="item" id="item5">

      </div>
      <div class="item" id="item6">

      </div>
    </div>
  </footer>
</body>

</html>
